apiVersion: batch/v1
kind: Job
metadata:
  name: zap-on-demand-scan
spec:
  template:
    spec:
      securityContext:
        fsGroup: 1001
      containers:
        - name: zap-scanner
          image: zaproxy/zap-stable:latest
          securityContext:
            runAsUser: 1000
            runAsGroup: 1001
          command: ["sh", "-c"]
          args:
            - |
              mkdir -p /zap/wrk/zap && \
              zap-api-scan.py -t http://poc-zap-service:80/v2/api-docs \
              -f openapi \
              -r "/zap/wrk/zap/on-demand-$(date +%Y%m%d-%H%M).html" \
              -J "/zap/wrk/zap/on-demand-$(date +%Y%m%d-%H%M).json" \
              -d -I --hook /zap/scripts/error_handler.py
          env:
            - name: ZAP_JVM_OPTIONS
              value: "-Xmx3072m -XX:ParallelGCThreads=2"
          resources:
            limits:
              memory: "4Gi"
              cpu: "2"
            requests:
              memory: "3Gi"
              cpu: "1"
          volumeMounts:
            - name: reports
              mountPath: /zap/wrk
            - name: zap-scripts
              mountPath: /zap/scripts
      volumes:
        - name: reports
          persistentVolumeClaim:
            claimName: zap-reports-pvc
        - name: zap-scripts
          configMap:
            name: zap-scripts
      restartPolicy: Never