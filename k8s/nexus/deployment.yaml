apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus
  namespace: nexus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus
  template:
    metadata:
      labels:
        app: nexus
    spec:
      containers:
        - name: nexus
          image: sonatype/nexus3:latest
          ports:
            - containerPort: 8081
            - containerPort: 5000 # Docker registry
          volumeMounts:
            - name: nexus-data
              mountPath: /nexus-data
          env:
            - name: NEXUS_SECURITY_RANDOMPASSWORD
              value: "false"
      volumes:
        - name: nexus-data
          persistentVolumeClaim:
            claimName: nexus-pvc