apiVersion: apps/v1
kind: Deployment
metadata:
  name: zap-scanner
  labels:
    app: zap-scanner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zap-scanner
  template:
    metadata:
      labels:
        app: zap-scanner
    spec:
      containers:
        - name: zap
          image: zaproxy/zap-stable:latest
          command: ["zap-webswing.sh"]
          ports:
            - containerPort: 8080  # Web UI
            - containerPort: 8090  # API
          readinessProbe:
            httpGet:
              path: /zap/
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - name: zap-session
              mountPath: /zap/session
      volumes:
        - name: zap-session
          persistentVolumeClaim:
            claimName: zap-session-pvc